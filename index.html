<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konstantin</title>
</head>
<body>
    <div class="container">
        <div class="outer-layer">
            <div class="main-layer">
                <div class="inner-layer">
                    <div class="mac-display">
                        <svg class="screen">
                            <filter id='noiseFilter'>
                                <feTurbulence 
                                    type='fractalNoise' 
                                    baseFrequency='1.33' 
                                    numOctaves='2' 
                                    stitchTiles='stitch'/>
                            </filter>
                            <rect  width='100%' height='100%' filter='url(#noiseFilter)'/>
                            <foreignobject class="screen-content" width="100%" height="100%">
                                <div class="tool-bar">
                                    <i class="fa fa-apple" id="apple-btn"></i>
                                    <p id="file-btn">File</p>
                                    <p id="edit-btn">Edit</p>
                                    <p id="view-btn">View</p>
                                    <p id="special-btn">Special</p>
                                </div>
                                <div id="ui-content" class="ui-content">
                                    <div class="shortcuts">
                                        <div id="about-btn" class="shortcut">
                                            <img src="images/document.png" alt="Letter">
                                            <p>About me</p>
                                        </div>
                                        <div id="projects-btn" class="shortcut">
                                            <img src="images/processor.png" alt="processor">
                                            <p>Projects</p>
                                        </div>
                                        <div id="downloads-btn" class="shortcut">
                                            <img src="images/floppy-disk.png" alt="floppy disk">
                                            <p>Downloads</p>
                                        </div>
                                    </div>
                                    <div class="credits">
                                        <p>K.Y.A.</p>
                                    </div>
                                </div>
                            </foreignobject>
                        </svg>
                    </div>
                </div>
                <img id="apple-logo" src="images/logo.png" alt="Apple Lisa Logo">
            </div>
        </div>
    </div>
    <div class="mobile-container">
        
    </div>
    <script src="main.js" type="module" defer></script>
</body>
</html>
